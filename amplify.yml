version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1
        - nvm use 20.11.1
        - npm install -g npm@latest
        - npm install -g @aws-amplify/cli
        - pip3 install --user awscli
        - export PATH=$PATH:$HOME/.local/bin
    build:
      commands:
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20.11.1
        - npm install -g npm@latest
        - npm install -g @angular/cli
        - npm ci
    build:
      commands:
        - ng version
        - amplify pull --appId $AWS_APP_ID --envName $AWS_BRANCH
        - ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: amplify-angular-template
