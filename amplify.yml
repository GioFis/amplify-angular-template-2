version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1
        - npm install -g npm@latest
        - npm install -g @angular/cli
    build:
      commands:
        - ng version
        - ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
